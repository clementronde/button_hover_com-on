<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouton avec hover</title>
    <style>
        .custom-button {
            background-color: #3498db;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .custom-button:hover {
            background-color: #2ecc71;
        }
    </style>
</head>
<body>
    <button class="custom-button">Clique-moi</button>
</body>
</html>
